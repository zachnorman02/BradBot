name: Deploy to EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}
        
    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          cd /home/ubuntu/bradbot &&
          git pull origin main &&
          git submodule update --init --recursive &&
          # Create virtual environment (always recreate to ensure it's working)
          echo "Creating virtual environment..." &&
          rm -rf venv &&
          virtualenv venv &&
          echo "Virtual environment created successfully" &&
          # Ensure system packages are up-to-date and install required packages
          sudo apt-get update && sudo apt-get install -y ffmpeg google-chrome-stable python3-venv python3-pip virtualenv jq curl unzip &&
          # Download matching ChromeDriver
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+' | head -1) &&
          echo "Chrome version: $CHROME_VERSION" &&
          CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION") &&
          echo "ChromeDriver version: $CHROMEDRIVER_VERSION" &&
          curl -o /tmp/chromedriver.zip "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip" &&
          unzip /tmp/chromedriver.zip -d /tmp &&
          sudo mv /tmp/chromedriver /usr/local/bin/chromedriver &&
          sudo chmod +x /usr/local/bin/chromedriver &&
          # Install Deno if not present
          if ! command -v deno &> /dev/null; then
            curl -fsSL https://deno.land/install.sh | sh &&
            export DENO_INSTALL="$HOME/.deno" &&
            export PATH="$DENO_INSTALL/bin:$PATH"
          fi &&
          source venv/bin/activate &&
          pip install -r requirements.txt &&
          echo "Updating systemd service file..." &&
          if [ -f /etc/systemd/system/bradbot.service ]; then
            echo "Backing up existing service file..." &&
            sudo cp /etc/systemd/system/bradbot.service /etc/systemd/system/bradbot.service.backup &&
            sudo cp bradbot.service /etc/systemd/system/bradbot.service &&
            # Restore YouTube environment variables if they exist in backup
            if grep -q "YOUTUBE_USERNAME" /etc/systemd/system/bradbot.service.backup; then
              echo "Restoring YouTube credentials from backup..." &&
              YOUTUBE_USERNAME=$(grep "YOUTUBE_USERNAME" /etc/systemd/system/bradbot.service.backup | cut -d'=' -f2-) &&
              YOUTUBE_PASSWORD=$(grep "YOUTUBE_PASSWORD" /etc/systemd/system/bradbot.service.backup | cut -d'=' -f2-) &&
              sudo sed -i "/^Environment=YOUTUBE_USERNAME=/d" /etc/systemd/system/bradbot.service &&
              sudo sed -i "/^Environment=YOUTUBE_PASSWORD=/d" /etc/systemd/system/bradbot.service &&
              sudo sed -i "/^\[Install\]/i Environment=YOUTUBE_USERNAME=$YOUTUBE_USERNAME\nEnvironment=YOUTUBE_PASSWORD=$YOUTUBE_PASSWORD" /etc/systemd/system/bradbot.service
            fi
          else
            sudo cp bradbot.service /etc/systemd/system/bradbot.service
          fi &&
          sudo systemctl daemon-reload &&
          echo "Stopping bot to run migrations..." &&
          sudo systemctl stop bradbot &&
          echo "Running database migrations with service environment..." &&
          sudo -u ubuntu bash -c "cd /home/ubuntu/bradbot && source venv/bin/activate && export DB_HOST=ontgcoj4pznoqbq4aznk64mehy.dsql.us-east-1.on.aws DB_PORT=5432 DB_NAME=postgres DB_USER=bradbotrole USE_IAM_AUTH=true AWS_REGION=us-east-1 && python scripts/migrate.py migrate" &&
          echo "Starting bot..." &&
          sudo systemctl start bradbot &&
          sleep 3 &&
          sudo systemctl status bradbot --no-pager
        EOF
        
    - name: Health Check
      run: |
        sleep 10
        ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} '
          sudo systemctl is-active bradbot
        '
