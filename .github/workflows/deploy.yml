name: Deploy to Lightsail

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
        
    - name: Deploy to Lightsail
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          # Clone repo if it doesn't exist, otherwise pull updates
          if [ ! -d "/home/ubuntu/bradbot" ]; then
            echo "Cloning repository..." &&
            cd /home/ubuntu &&
            git clone https://github.com/zachnorman02/BradBot.git bradbot &&
            cd bradbot
          else
            echo "Updating repository..." &&
            cd /home/ubuntu/bradbot &&
            git pull origin main
          fi &&
          git submodule update --init --recursive &&
          # Ensure system packages are up-to-date and install required packages
          echo "Installing system dependencies..." &&
          sudo apt-get update && sudo apt-get install -y ffmpeg python3-venv python3-pip virtualenv jq curl unzip postgresql-client &&
          # Install Deno if not present
          if ! command -v deno &> /dev/null; then
            echo "Installing Deno..." &&
            curl -fsSL https://deno.land/install.sh | sh &&
            export DENO_INSTALL="$HOME/.deno" &&
            export PATH="$DENO_INSTALL/bin:$PATH"
          fi &&
          # Create virtual environment (always recreate to ensure it's working)
          echo "Creating virtual environment..." &&
          rm -rf venv &&
          virtualenv venv &&
          echo "Virtual environment created successfully" &&
          source venv/bin/activate &&
          pip install -r requirements.txt &&
          echo "Updating systemd service file..." &&
          sudo cp bradbot.service /etc/systemd/system/bradbot.service &&
          sudo systemctl daemon-reload &&
          echo "Stopping bot to run migrations..." &&
          sudo systemctl stop bradbot &&
          echo "Running database migrations with .env file..." &&
          sudo -u ubuntu bash -c "cd /home/ubuntu/bradbot && source venv/bin/activate && source <(grep -v '^#' .env | xargs -I {} echo export \'{}\') && python scripts/migrate.py migrate" &&
          echo "Starting bot..." &&
          sudo systemctl start bradbot &&
          echo "Deployment complete!"
        EOF
        
    - name: Health Check
      run: |
        echo "Waiting for bot to initialize..."
        sleep 15
        ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.LIGHTSAIL_HOST }} '
          if sudo systemctl is-active --quiet bradbot; then
            echo "✅ Bot service is active"
            echo "Recent logs:"
            sudo journalctl -u bradbot -n 20 --no-pager
            exit 0
          else
            echo "❌ Bot service is not active"
            echo "Service status:"
            sudo systemctl status bradbot --no-pager
            echo ""
            echo "Recent logs:"
            sudo journalctl -u bradbot -n 50 --no-pager
            exit 1
          fi
        '
