name: Deploy to EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}
        
    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} '
          cd /home/ubuntu/bradbot &&
          git pull origin main &&
          git submodule update --init --recursive &&
          source venv/bin/activate &&
          pip install -r requirements.txt &&
          echo "Updating systemd service file..." &&
          sudo cp bradbot.service /etc/systemd/system/bradbot.service &&
          sudo systemctl daemon-reload &&
          echo "Skipping migrations - will run manually after IAM propagates..." &&
          echo "Stopping bot completely..." &&
          sudo systemctl stop bradbot &&
          sleep 2 &&
          echo "Starting bot with new code..." &&
          sudo systemctl start bradbot &&
          sleep 5 &&
          sudo systemctl status bradbot --no-pager &&
          echo "Checking bot logs for database connection..." &&
          sudo journalctl -u bradbot --since "1 minute ago" --no-pager | grep -E "(database|Database|ERROR|‚ö†Ô∏è|üîÑ|Step)" || echo "No database/error messages found"
        '
        
    - name: Health Check
      run: |
        sleep 10
        ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} '
          sudo systemctl is-active bradbot
        '
