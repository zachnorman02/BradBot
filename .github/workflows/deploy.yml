name: Deploy to EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}
        
    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} '
          cd /home/ubuntu/bradbot &&
          git pull origin main &&
          git submodule update --init --recursive &&
          source venv/bin/activate &&
          pip install -r requirements.txt &&
          echo "Updating systemd service file..." &&
          sudo cp bradbot.service /etc/systemd/system/bradbot.service &&
          sudo systemctl daemon-reload &&
          echo "Running database migrations..." &&
          python migrate.py migrate &&
          echo "Restarting bot..." &&
          sudo systemctl restart bradbot &&
          sleep 3 &&
          sudo systemctl status bradbot --no-pager
        '
        
    - name: Health Check
      run: |
        sleep 10
        ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} '
          sudo systemctl is-active bradbot
        '
